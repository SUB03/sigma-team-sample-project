
services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: sigma_postgres
    environment:
      POSTGRES_DB: sigma_db
      POSTGRES_USER: sigma_user
      POSTGRES_PASSWORD: sigma_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sigma_network
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigma_user -d sigma_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service (Сервис пользователей)
  user-service:
    build:
      context: ./backend/UserService
      dockerfile: Dockerfile
    container_name: sigma_user_service
    environment:
      DEBUG: "False"
      SECRET_KEY: "your-secret-key-change-in-production"
      DB_NAME: "sigma_db"
      DB_USER: "sigma_user"
      DB_PASSWORD: "sigma_password"
      DB_HOST: "db"
      DB_PORT: "5432"
      ALLOWED_HOSTS: "localhost,127.0.0.1,user-service"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sigma_network
    ports:
      - "8001:8000"
    volumes:
      - ./backend/UserService:/app
    restart: unless-stopped

  # Course Service (Сервис курсов) - заглушка для будущего использования

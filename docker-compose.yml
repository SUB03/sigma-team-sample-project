  #     - sigma_network
  #   ports:
  #     - "8002:8000"
  #   restart: unless-stopped

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sigma_frontend
    networks:
      - sigma_network
    ports:
      - "80:80"
    depends_on:
      - user-service
    restart: unless-stopped

